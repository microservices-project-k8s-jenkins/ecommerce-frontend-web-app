name: Frontend PR Checks and Manual Validation

on:
  
  pull_request:
    branches:
      - master
      - dev
      - stage

  workflow_dispatch:
    inputs:
      branch_to_validate:
        description: 'Branch to validate (e.g., master, stage, dev, feature/my-feature)'
        required: true
        default: 'master'
        type: string

jobs:
  build-and-test:
    name: Lint, Build, and Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.branch_to_validate || '' }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          cache: 'npm'

      - name: Determine Branch for Display
        id: branch_info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "BRANCH_NAME=${{ inputs.branch_to_validate }}" >> $GITHUB_OUTPUT
          else # pull_request
            echo "BRANCH_NAME=${{ github.head_ref || github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Display Branch Being Tested
        run: |
          echo "Validating branch: ${{ steps.branch_info.outputs.BRANCH_NAME }}"

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test

      - name: Build for Production (Test Build)
        run: npm run build

      - name: Upload Coverage Reports (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-reports-${{ steps.branch_info.outputs.BRANCH_NAME }}
          path: coverage/
          retention-days: 7
